name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check code quality
        run: pnpm check

      - name: Type check
        run: pnpm compile

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and zip extensions
        if: steps.check-changesets.outputs.has_changesets == 'false' && steps.version.outputs.tag_exists == 'false'
        run: |
          pnpm zip
          pnpm zip:firefox

      - name: Find zip files
        if: steps.check-changesets.outputs.has_changesets == 'false' && steps.version.outputs.tag_exists == 'false'
        id: zips
        run: |
          CHROME_ZIP=$(find .output -maxdepth 1 -name "*-chrome.zip" -type f | head -1)
          FIREFOX_ZIP=$(find .output -maxdepth 1 -name "*-firefox.zip" ! -name "*sources*" -type f | head -1)
          
          echo "chrome=$CHROME_ZIP" >> $GITHUB_OUTPUT
          echo "firefox=$FIREFOX_ZIP" >> $GITHUB_OUTPUT
          
          echo "Chrome: $CHROME_ZIP"
          echo "Firefox: $FIREFOX_ZIP"

      - name: Create tag
        if: steps.check-changesets.outputs.has_changesets == 'false' && steps.version.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check-changesets.outputs.has_changesets == 'false' && steps.version.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            ${{ steps.zips.outputs.chrome }}
            ${{ steps.zips.outputs.firefox }}
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
